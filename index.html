<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tic Tak Toe</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/style.css">

    </head>

    <body>
        <div class="container py-5 text-center">
            <h1>TIC TAC TOE</h1>
            <div class="row py-4">
                <div class="col-lg-4 col-md-12 col-sm-12 p-4">
                    <div class="border text-center game-over py-3">
                        <h1>GAME OVER</h1>
                    </div>
                    <h1 class="player mt-3 pt-4"></h1>
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12">
                    <div class="row text-center  h1">
                        <div class="col-4 border  p-4 c1"></div>
                        <div class="col-4 border  p-4 c2"></div>
                        <div class="col-4 border  p-4 c3"></div>
                        <div class="col-4 border  p-4 c4"></div>
                        <div class="col-4 border  p-4 c5"></div>
                        <div class="col-4 border  p-4 c6"></div>
                        <div class="col-4 border  p-4 c7"></div>
                        <div class="col-4 border  p-4 c8"></div>
                        <div class="col-4 border  p-4 c9"></div>
                
                    </div>
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12">
                    <button class="btn btn-outline-success new-game">New Game</button>
                    <ul class="list-group p-4 my-4 players-form">
                        <li class="list-group-item"><input type="text" class="form-control mb-2 p1"  placeholder="Player 1 Name"></li>
                        <li class="list-group-item"><input type="text" class="form-control mb-2 p2"  placeholder="Player 2 Name"></li>
                        <li class="list-group-item"><button class="btn btn-outline-success submit-name">Submit</button></li>  
                    </ul>

                    <ul class="list-group p-4 my-4 players-name text-light">
                        <li class="list-group-item p1-value"></li>
                        <li class="list-group-item p2-value"></li>
                    </ul>



                </div>
            </div>
            
        </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <script src="scripts/jqury.js" type="text/javascript"></script>


    </body>
</html>
